name: Issue Management Automation

on:
  issues:
    types: [opened, labeled]

jobs:
  issue-triage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Triage issue
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const title = context.payload.issue.title.toLowerCase();
            const body = context.payload.issue.body ? context.payload.issue.body.toLowerCase() : '';

            // Initialize labels array
            let labels = ['needs-triage'];

            // Add category labels based on title
            if (title.includes('bug')) {
              labels.push('bug');
            }
            if (title.includes('epic')) {
              labels.push('epic');
            }
            if (title.includes('maintenance')) {
              labels.push('maintenance');
            }

            // Add priority labels based on title or body
            const priorityKeywords = [
              { keywords: ['critical', 'urgent', 'production', 'outage'], label: 'priority-critical' },
              { keywords: ['important', 'high', 'blocking'], label: 'priority-high' },
              { keywords: ['low', 'nice-to-have', 'minor'], label: 'priority-low' }
            ];

            let priorityAssigned = false;
            for (const { keywords, label } of priorityKeywords) {
              const hasKeyword = keywords.some(k => title.includes(k) || body.includes(k));
              if (hasKeyword) {
                labels.push(label);
                priorityAssigned = true;
                break; // Highest priority wins
              }
            }

            // Add medium priority if no other priority found
            if (!priorityAssigned) {
              labels.push('priority-medium');
            }

            // Remove duplicate labels
            labels = [...new Set(labels)];

            // Apply labels to the issue
            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: labels
            });

  task-breakdown:
    runs-on: ubuntu-latest
    needs: issue-triage
    if: contains(github.event.issue.labels.*.name, 'epic')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create epic subtasks
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const parentTitle = context.payload.issue.title;
            const parentNumber = issue.number;

            // Subtask definitions
            const subtasks = [
              { name: 'Requirements Analysis' },
              { name: 'Design and Architecture' },
              { name: 'Implementation' },
              { name: 'Testing and Documentation' }
            ];

            // Create subtasks and collect their numbers
            const subtaskNumbers = [];
            for (let i = 0; i < subtasks.length; i++) {
              const task = subtasks[i];
              const subtaskTitle = `[SUBTASK] ${parentTitle} - Task ${i + 1}: ${task.name}`;
              const subtaskBody = `Related to #${parentNumber}`;

              const { data: subtask } = await github.rest.issues.create({
                owner: issue.owner,
                repo: issue.repo,
                title: subtaskTitle,
                body: subtaskBody,
                labels: ['enhancement', 'needs-review']
              });

              subtaskNumbers.push(subtask.number);
            }

            // Update parent issue with checklist
            const checklist = subtaskNumbers
              .map(num => `- [ ] Task ${subtaskNumbers.indexOf(num) + 1}: #${num}`)
              .join('\n');

            const updatedBody = (context.payload.issue.body || '') + `\n\n## Epic Tasks\n${checklist}`;

            await github.rest.issues.update({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: parentNumber,
              body: updatedBody
            });

  auto-response:
    runs-on: ubuntu-latest
    needs: issue-triage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Auto respond to issue
        uses: actions/github-script@v6
        with:
          script: |
            const { github, context } = require('@actions/github');
            const issue = context.issue;
            const issueAuthor = context.payload.issue.user.login;
            const labels = context.payload.issue.labels.map(l => l.name);

            // Check if first time contributor in this repo
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: issue.owner,
              repo: issue.repo,
              creator: issueAuthor,
              state: 'all'
            });

            const isFirstTime = issues.length === 1; // Only this issue exists

            // Prepare response and labels
            let response = '';
            let additionalLabels = [];

            if (isFirstTime) {
              additionalLabels.push('first-time-contributor');
              response += 'Welcome to the repository! This is your first issue here. ';
            }

            // Add response based on issue type
            if (labels.includes('bug')) {
              response += 'Please review our [Bug Report Guidelines](/.github/ISSUE_TEMPLATE/bug_report.md) for more information.';
            } else if (labels.includes('epic')) {
              response += 'Please review our [Feature Request Process](/.github/ISSUE_TEMPLATE/feature_request.md) for more information.';
            } else if (labels.includes('maintenance')) {
              response += 'Please review our [Maintenance Guidelines](/.github/ISSUE_TEMPLATE/maintenance_report.md) for more information.';
            }

            // Add milestone for high/critical priority
            if (labels.includes('priority-high') || labels.includes('priority-critical')) {
              await github.rest.issues.update({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                milestone: 1 // Assuming v1.0.0 is milestone 1
              });
            }

            // Add additional labels
            if (additionalLabels.length > 0) {
              await github.rest.issues.addLabels({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                labels: additionalLabels
              });
            }

            // Post comment if there's a response
            if (response) {
              await github.rest.issues.createComment({
                owner: issue.owner,
                repo: issue.repo,
                issue_number: issue.number,
                body: response
              });
            }

            // Update status from needs-triage to needs-review
            await github.rest.issues.removeLabel({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              name: 'needs-triage'
            });

            await github.rest.issues.addLabels({
              owner: issue.owner,
              repo: issue.repo,
              issue_number: issue.number,
              labels: ['needs-review']
            });